<!DOCTYPE html>
<html lang="es">

	<!-- Configuracion del entorno de trabajo -->
	<head>

		<!-- Meta tags Control del cache -->
		<meta http-equiv="cache-control" content="no-cache" />
		<meta http-equiv="expires" content="0" />
		<meta http-equiv="pragma" content="no-cache" />

		<!-- Meta tags para compatibilidad con dispositivos moviles -->
		<meta name="format-detection" content="telephone=no" />
		<meta name="msapplication-tap-highlight" content="no" />
		<meta name="viewport" content="initial-scale=1, width=device-width, viewport-fit=cover" />
		<meta name="color-scheme" content="light dark" />

		<!-- Juego de characteres -->
		<meta charset="utf-8">

		<!-- Título e icono de la aplicación -->
		<title>The Hunger Games</title>
		<link rel="icon" type="image/png" href="res/png/favicon.png" />

		<!-- Estilos locales -->
		<link rel="stylesheet" href="css/w3.css" />
		<link rel="stylesheet" href="css/app.css" />

		<!-- Scripts locales -->
		<script src="js/jquery.min.js"></script>
		<script src="js/app.js"></script>

	</head>

	<!-- Aplicacion -->
	<audio id="musica" src="res/mp3/music.mp3" preload="auto" type="audio/mpeg" loop autoplay></audio>
	<body id="app" onload="activity.cover();">

		<!-- Contenedor de actividades -->
		<div id="activity" class="w3-display-contentainer"></div>

	</body>

</html>
